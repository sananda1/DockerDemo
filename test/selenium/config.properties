# test configuration

# supported browsers are firefox, safari, opera, and chrome. The default can be overridden on command-line
# by adding the following to the mvn test command: "-Dconfig.browser=[firefox|safari|opera|chrome]"
config.browser=chrome

# supported environments are local, dev, prod.  The default can be overridden on command-line
# by adding the following to the mvn test command: "-Dconfig.environment=[local|dev|prod]"
config.environment=local

# pass in "-Dconfig.grid=true" to point tests against Selenium Grid.
# The default can be overridden on command-line by adding the following to the mvn test command: "-Dconfig.grid=true"
config.grid=false

# pre-configured environment url's, these properties can be overridden by providing new values
# as environment variables to the mvn test command
config.url.buildverification=http://ip-172-31-36-190.ec2.internal:3000
# http://ec2-54-226-26-152.compute-1.amazonaws.com:3000 Old BV url
config.url.local=http://localhost:3000
config.url.dev=http://ip-172-31-43-171.ec2.internal:3000
config.url.prod=

# link to selenium hub. The default can be overridden on command-line
# by adding the following to the mvn test command: "-Dconfig.hub=[link]"
config.hub=http://jenkins.agiletrailblazers.com:4444/wd/hub
